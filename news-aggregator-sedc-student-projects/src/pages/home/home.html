<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newstopia</title>
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.png">
    <link rel="stylesheet" href="../../assets/styles/global.css">
    <link rel="stylesheet" href="../../assets/styles/home-page.css">
</head>

<body>
    <c-navbar></c-navbar>

    <div class="container">
        <aside id="category-sidebar">
            <c-l-sidebar></c-l-sidebar>
        </aside>

        <main class="main">
            <h2 id="title">Latest news</h2>
            <div id="main-article" class="hide-for-search">
                <img id="main-article-img">
                <div>
                    <h3 id="main-article-title"></h3>
                    <p id="main-article-description"></p>
                    <a id="main-article-btn" class="btn-link">Read more</a>
                </div>
            </div>

            <div id="articles" class="hide-for-search"></div>

            <div class="pagination hide-for-search">
                <button id="btn-previous">&laquo;</button>
                <button class="active pagination-numbers">1</button>
                <button class="pagination-numbers">2</button>
                <button class="pagination-numbers">3</button>
                <button class="pagination-numbers">4</button>
                <button class="pagination-numbers">5</button>
                <button class="pagination-numbers">6</button>
                <button class="pagination-numbers">7</button>
                <button class="pagination-numbers">8</button>
                <button class="pagination-numbers">9</button>
                <button class="pagination-numbers">10</button>
                <button id="btn-next">&raquo;</button>
            </div>
        </main>

        <aside id="ads-sidebar">
            <div id="container-sidebar">
                <weather-widget></weather-widget>
                <c-ads-sidebar></c-ads-sidebar>
            </div>
        </aside>
        <div id="cookiePopup">
            <img src="../../assets/images/global/cookie.png" />
            <p>
                Our website uses cookies to provide your browsing experience and
                relevant information. Before continuing to use our website, you agree &
                accept of our <a href="#">Cookie Policy & Privacy.</a>
            </p>
            <button id="acceptCookie">Accept</button>
        </div>
    </div>
    <c-footer></c-footer>

    <script type="module" src="../../components/weather-widget/weather-widget.js"></script>
    <script src="../../components/navbar/navbar.js"></script>
    <script src="../../components/left-sidebar/left-sidebar.js"></script>
    <script src="../../components/ads-sidebar/ads-sidebar.js"></script>
    <script src=" ../../components/footer/footer.js"> </script>
    <script src="../../components/cookies/cookie.js"></script>
    <script type="module" src="home.js"></script>
</body>

</html>
